<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Google Maps Multiple Markers</title>
</head>
<style>
    body,
    html {
        height: 100%;
        width: 100%;
        padding: 0px;
        margin: 0px;
    }

    div#content {
        width: 100%;
        height: 100%;
    }
</style>

<body>


    <div id="map" style="width: 100%; height: 100%;"></div>

    <script type="text/javascript">


        let map;

        function initMap() {


            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: new google.maps.LatLng(-33.92, 151.25),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var infowindow = new google.maps.InfoWindow();
            var marker, i;


            fetch("https://www.eolacoffee.com/route/locations.php")
                .then(i => i.json())
                .then(data => {

                    console.log('data', data);

                    map.setCenter({ lat: +data.center_lat, lng: +data.center_lng })

                    for (const key in data) {

                        const pin = data[key];
                        marker = new google.maps.Marker({
                            position: new google.maps.LatLng(+pin.lat, +pin.lng),
                            map: map,
                            options: pin
                        });

                        google.maps.event.addListener(marker, 'click', (function (marker, i) {
                            return function () {
                                console.log('marker', marker);
                                const content = marker.name
                                infowindow.setContent(content);
                                infowindow.open(map, marker);
                            }
                        })(marker, i));
                    }



                })
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjxBU2Rmj9czK28LqDbXvQIp5ccel9iwE&callback=initMap&libraries=&v=weekly"
        async></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Google Maps Multiple Markers</title>
</head>
<style>
    body,
    html {
        height: 100%;
        width: 100%;
        padding: 0px;
        margin: 0px;
    }

    div#content {
        width: 100%;
        height: 100%;
    }

    #modal {
        padding: 10px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        background-color: white;
        display: none;
    }

    .close {
        width: 20px;
        height: 20px;
        cursor: pointer;
        float: right;
    }

    .close:after {
        display: inline-block;
        content: "\00d7";
        /* This will render the 'X' */
    }

    .item {
        padding: 2px;
    }
</style>

<body>
    <div id="modal">
        <div class="close" id="close"></div>
        <div id="modalContent"></div>
    </div>
    <div id="map" style="width: 100%; height: 100%;"></div>
    <script type="text/javascript">
        let map;
        let setCenter = true;
        let currentPoly;
        const close = document.getElementById("close")
        const modal = document.getElementById("modal")
        const modalContent = document.getElementById("modalContent")
        const drivers = [];
        const driverNames = [];
        const allMarkers = [];
        const markersInPoly = [];
        const colorArray = ['FF6633', 'FFB399', 'FF33FF', 'FFFF99', '00B3E6',
            'E6B333', '3366E6', '999966', '99FF99', 'B34D4D',
            '80B300', '809900', 'E6B3B3', '6680B3', '66991A',
            'FF99E6', 'CCFF1A', 'FF1A66', 'E6331A', '33FFCC',
            '66994D', 'B366CC', '4D8000', 'B33300', 'CC80CC',
            '66664D', '991AFF', 'E666FF', '4DB3FF', '1AB399',
            'E666B3', '33991A', 'CC9999', 'B3B31A', '00E680',
            '4D8066', '809980', 'E6FF80', '1AFF33', '999933',
            'FF3380', 'CCCC00', '66E64D', '4D80CC', '9900B3',
            'E64D66', '4DB380', 'FF4D4D', '99E6E6', '6666FF'];

        function initMap() {

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: new google.maps.LatLng(-33.92, 151.25),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });
            var infowindow = new google.maps.InfoWindow();
            var marker, i;

            const geocoder = new google.maps.Geocoder()

            const drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.POLYGON,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: [
                        // google.maps.drawing.OverlayType.CIRCLE,
                        google.maps.drawing.OverlayType.POLYGON,
                        // google.maps.drawing.OverlayType.POLYLINE,
                        //google.maps.drawing.OverlayType.RECTANGLE,
                    ],
                },

            });
            drawingManager.setMap(map);

            google.maps.event.addListener(drawingManager, "overlaycomplete", function (event) {

                // drawingManager.setDrawingMode(null);

                currentPoly = event.overlay;

                const paths = event.overlay.getPath().getArray();
                const coords = paths.map((a) => { return { lat: a.lat(), lng: a.lng() } });

                const polygon = new google.maps.Polygon({
                    paths: coords,
                    strokeColor: "#FF0000",
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: "#FF0000",
                    fillOpacity: 0.35,
                });

                markersInPoly.length = 0;
                allMarkers.map(m => {
                    const inside = google.maps.geometry.poly.containsLocation(m.getPosition(), polygon);
                    console.log('inside', inside);
                    if (inside) {
                        markersInPoly.push(m)
                    }
                })

                if (markersInPoly.length > 0) {

                    let text = "";
                    markersInPoly.map(i => {
                        // text += `<div class="item">${i.name} -  ${i.orderid} </div>`;
                    })
                    //alert(text);
                    text = `<div class="item">${markersInPoly.length} stops selected</div>`;

                    const dList = drivers.map(i => {
                        return `<option value="${i.name}">${i.name}</option>`
                    }).join("")

                    const content = `
                        <div>
                            <select class="setDriver" id="driverList">${dList}</select><br>
                            <button class="set" sid="driverList">Set</button>
                        </div>`

                    modal.style.display = "inline"
                    modalContent.innerHTML = text + content
                }

            });

            loadData()

            function loadData() {

                if (allMarkers.length > 0) {
                    allMarkers.forEach(i => {
                        i.setMap(null);
                    })
                    allMarkers.length = 0;
                }

                fetch("https://eolacoffee.com/route/locations.php?drivers=true")
                    .then(i => i.json())
                    .then(data => {
                        drivers.push(...data)
                    })


                fetch("https://www.eolacoffee.com/route/locations.php")
                    .then(i => i.json())
                    .then(data => {
                        console.log('data', data);

                        if (setCenter) {
                            map.setCenter({ lat: +data.center_lat, lng: +data.center_lng })
                            setCenter = false;
                        }
                        const dNames = [];

                        //fill array with unique names 
                        for (const key in data) {
                            const pin = data[key];
                            dNames.push(pin.driver)
                        }
                        driverNames.push(...new Set(dNames));


                        for (const key in data) {
                            const pin = data[key];

                            if (pin.lat === null || pin.lng === null || pin.lat === "" || pin.lng === "") {
                                console.log('EMPTY DATA', pin);
                                geocoder.geocode({ 'address': pin.street + ", " + pin.zipcode }, function (results, status) {
                                    console.log('results', results);
                                    var lat = results[0].geometry.location.lat();
                                    var lng = results[0].geometry.location.lng();
                                    pin.lat = lat;
                                    pin.lng = lng;
                                    addMarker(pin)
                                });
                            } else {
                                addMarker(pin)
                            }


                            //addMarker(pin)
                        }
                    })
            }

            function addMarker(pin) {

                var pinColor = colorArray[driverNames.indexOf(pin.driver)];

                if (pin.driver === undefined || pin.driver === "NULL" || pin.driver === null) {
                    pinColor = "000000"
                }

                var pinImage = new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColor,
                    new google.maps.Size(21, 34),
                    new google.maps.Point(0, 0),
                    new google.maps.Point(10, 34));

                const marker = new google.maps.Marker({
                    position: new google.maps.LatLng(+pin.lat, +pin.lng),
                    map: map,
                    options: pin,
                    icon: pinImage,
                });



                marker.addListener('mouseover', function () {
                    console.log('over',);
                    drawingManager.setDrawingMode(null);
                });

                // assuming you also want to hide the infowindow when user mouses-out
                marker.addListener('mouseout', function () {
                    drawingManager.setDrawingMode(google.maps.drawing.OverlayType.POLYGON);
                });

                marker.addListener("click", e => {

                    const dList = drivers.map(i => {
                        return `<option value="${i.name}">${i.name}</option>`
                    }).join("")

                    const content = `
                    <div>
                        driver: ${marker.driver} <br>
                        street: ${marker.street} <br>
                        name: ${marker.name} <br>
                        <select class="setDriver" id="${pin.orderid}">${dList}</select><br>
                        <button class="set" sid="${pin.orderid}">Set</button>
                    </div>`
                    infowindow.setContent(content);
                    infowindow.open(map, marker);
                });

                allMarkers.push(marker);
            }

            close.addEventListener('click', () => {
                modal.style.display = "none"
                modalContent.innerHTML = ""

                if (currentPoly) {
                    currentPoly.setMap(null)
                    currentPoly = null;
                }

                drawingManager.setDrawingMode(google.maps.drawing.OverlayType.POLYGON);
            })

            document.addEventListener("click", e => {
                if (e.target.classList.contains("set")) {
                    const ids = [];
                    const id = e.target.getAttribute("sid");
                    const driver = document.getElementById(id);
                    const value = driver.value
                    console.log('value', value);

                    if (id === "driverList") {
                        ids.push(...markersInPoly.map(i => i.orderid));
                    } else {
                        ids.push(id)
                    }

                    console.log('driver name', value);
                    console.log('ids', ids);
                    const data = {
                        driver: value,
                        ids: ids
                    }
                    fetch('https://www.eolacoffee.com/route/locations.php?assign_driver=true', {
                        method: 'post',
                        headers: {
                            'Accept': 'application/json, text/plain, */*',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                        .then(function (response) {
                            console.log(response.status); // Will show you the status
                            if (response.status === 200) {
                                loadData();
                            }

                        })

                    modal.style.display = "none"
                    modalContent.innerHTML = ""

                }
            })
            document.addEventListener('keydown', function (e) {
                // console.log('e', e);
                if (e.keyCode == 27) {
                    drawingManager.setDrawingMode(null);
                    if (currentPoly) {
                        currentPoly.setMap(null)
                        currentPoly = null;
                    }
                }
                if (e.key == "Control") {
                    drawingManager.setDrawingMode(null);
                }
            });

            document.addEventListener('keyup', function (e) {
                // console.log('KEYUP', e);
                drawingManager.setDrawingMode(google.maps.drawing.OverlayType.POLYGON);
            });

        }

 
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=drawing,geometry&v=weekly"
        async></script>
</body>

</html>
